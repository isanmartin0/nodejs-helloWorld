openshift:
  templatePath: kube/template.yaml


confirmDeploy:
  - master
timeoutConfirmDeploy: true
timeoutConfirmDeployTime: 33
timeoutConfirmDeployUnit: MINUTES

testing:
  predeploy:
    unitTesting:
      - feature
      - develop
      - release
      - hotfix
    sonarQube:
      # - feature
      # - develop
      # - release
      # - hotfix
    checkstyle:
      # - feature
      # - develop
      # - release

  postdeploy:
    smokeTesting:
      - release
      - master
    securityTesting:
      - develop
      - release
    performanceTesting:
      - release
      - hotfix
    acceptanceTesting:
      - develop
      - release

npmRegistryDeploy:
  # - release

notifications:
  branch:
    - feature
    - develop
    - release
    - master
    - hotfix
type: slack

jenkins:
  maxOldBuildsToKeep: 12
  daysOldBuildsToKeep: 0
  errorOnPostDeployTestsUnstableResult: true
